<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top" id="main-nav">
        <div class="container">
            <a href="./index.html" class="navbar-brand">Welcome to University!</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <img src="./images/uni-logo.jfif" alt="" class="shadow-1-strong rounded-circle" style="width: 10%; height: 10%; margin-right:auto;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="academics.html" class="nav-link">Academics</a>
                    </li>
                    <li class="nav-item">
                        <a href="admissions.html" class="nav-link">Admission</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="events.html" class="nav-link">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card justify-items-center" id="main-card" style="margin-top: 8em;">
            <div class="card-body text-center">
                <h3 class="card-text mt-4">Registration</h3>
                <p class="card-text lead" style="font-size: .9em;">Create an account by filling the fields below</p>
                <form action="">
                    <div class="form-group flex-column w-50 m-auto" id="formStyling">
                        <div class="input-group mb-3">
                            <input id="firstName" class="form-control" type="text" for="firstName" placeholder="First Name">
                        </div>
                        <div class="input-group mb-3">
                            <input id="lastName" class="form-control" type="text" for="lastName" placeholder="Last Name">
                        </div>
                        <div class="input-group mb-3">
                            <input id="email" class="form-control" type="email" for="email" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <input id="age" class="form-control" type="number" for="age" placeholder="Enter your Age">
                        </div>
                        <div class="input-group mb-3">
                            <input id="username" class="form-control" type="text" for="username" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <input id="password" class="form-control" type="password" for="password" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                            <input id="passwordConfirm" class="form-control" type="password" for="passwordConfirm" placeholder="Re-Enter Password">
                        </div>
                        <button class="btn mb-3">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T " crossorigin="anonymous "></script>
</body>

</html>
