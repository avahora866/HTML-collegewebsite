    <div class="container">
        <div class="card mt-5 justify-items-center" id="main-card">
            <div class="card-body text-center">
                <h3 class="card-text mt-4">WELCOME</h3>
                <p class="card-text lead" style="font-size: .9em;">Sign in by entering the information below</p>
                <form action="">
                    <div class="form-group flex-column w-50 m-auto" id="formStyling">
                        <div class="input-group mb-3">
                            <input id="firstName" class="form-control" type="text" for="firstName" placeholder="First Name">
                        </div>
                        <div class="input-group mb-3">
                            <input id="lastName" class="form-control" type="text" for="lastName" placeholder="Last Name">
                        </div>
                        <div class="input-group mb-3">
                            <input id="email" class="form-control" type="email" for="lastName" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <input id="age" class="form-control" type="number" for="age" placeholder="Enter your age">
                        </div>
                        <button class="btn mb-3">Get Started</button>
                        <p class="lead m-2 " style="font-size:.9em; ">Dont have an account</p>
                        <a href="#" style="text-decoration: none;">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
